---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: backend
  namespace: flux-system
spec:
  image: ghcr.io/ldbl/backend
  interval: 1m0s
  secretRef:
    name: ghcr-credentials
  accessFrom:
    namespaceSelectors:
      - matchLabels:
          environment: development
      - matchLabels:
          environment: staging
      - matchLabels:
          environment: production
