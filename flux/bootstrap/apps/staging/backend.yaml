---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: backend-staging
  namespace: flux-system
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./flux/apps/backend/staging
  prune: true
  wait: true
  timeout: 3m
  postBuild:
    substitute:
      NAMESPACE: "staging"
      ENVIRONMENT: "staging"
      LOG_LEVEL: "info"
  dependsOn:
    - name: flux-system
    - name: observability
