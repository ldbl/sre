---
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSet
metadata:
  name: backend-production
  namespace: flux-system
spec:
  inputsFrom:
    - kind: ResourceSetInputProvider
      name: backend-production
  resources:
    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      metadata:
        name: backend-production
        namespace: flux-system
      spec:
        interval: 10m0s
        sourceRef:
          kind: GitRepository
          name: flux-system
          namespace: flux-system
        path: ./flux/apps/backend/production
        prune: true
        wait: true
        timeout: 5m
        images:
          - name: ghcr.io/ldbl/backend
            newName: ghcr.io/ldbl/backend
            newTag: "<< inputs.backend_production.tag >>"
        dependsOn:
          - name: flux-system
