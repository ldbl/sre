---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: frontend-production
  namespace: flux-system
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./flux/apps/frontend/overlays/production
  prune: true
  wait: true
  timeout: 3m
  postBuild:
    substitute:
      NAMESPACE: "production"
      ENVIRONMENT: "production"
  dependsOn:
    - name: flux-system
    - name: observability
