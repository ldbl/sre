---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-develop
  namespace: flux-system
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/bootstrap/apps/develop
  prune: true
  wait: false
  dependsOn:
    - name: network-policies-develop
    - name: resource-management-develop
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-staging
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/bootstrap/apps/staging
  prune: true
  wait: false
  dependsOn:
    - name: network-policies-staging
    - name: resource-management-staging
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-production
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/bootstrap/apps/production
  prune: true
  wait: false
  dependsOn:
    - name: network-policies-production
    - name: resource-management-production
