    kind: GitRepository
    name: flux-system
  path: ./flux/infrastructure/security/dns-and-certificates
  prune: true
  wait: true
  timeout: 10m0s
  dependsOn:
    - name: infrastructure
    - name: secrets-cloudflare
---
