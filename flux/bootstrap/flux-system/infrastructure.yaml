---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cnpg-cluster-develop
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/infrastructure/data/cnpg-clusters/develop
  prune: true
  wait: false
  postBuild:
    substitute:
      R2_ENDPOINT_URL: "https://99c9887cccb1cb265d748f267999af47.r2.cloudflarestorage.com"
  dependsOn:
    - name: cnpg-operator
    - name: network-policies-develop
    - name: resource-management-develop
