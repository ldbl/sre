---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: backend
  namespace: production
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system-image-automation
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: |
        Update production backend image

        [ci skip]
    push:
      branch: main
  update:
    path: ./flux/apps/backend/production
    strategy: Setters
