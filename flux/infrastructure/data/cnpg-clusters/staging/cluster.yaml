apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: app-postgres
  namespace: staging
  annotations:
    cnpg.io/validation: "disabled"
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:17
  primaryUpdateStrategy: unsupervised
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: app-postgres-app
  storage:
    size: 20Gi
  backup:
    retentionPolicy: "14d"
    barmanObjectStore:
      destinationPath: s3://sre/cnpg-backups/staging/app-postgres
      endpointURL: ${R2_ENDPOINT_URL}
      s3Credentials:
        accessKeyId:
          name: cnpg-backup-s3
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-backup-s3
          key: ACCESS_SECRET_KEY
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 2Gi
