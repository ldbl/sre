apiVersion: v1
kind: LimitRange
metadata:
  name: default-container-limits
  namespace: production
spec:
  limits:
    - type: Container
      defaultRequest:
        cpu: 10m
        memory: 64Mi
      default:
        cpu: "1"
        memory: 1Gi
      min:
        cpu: 10m
        memory: 32Mi
      max:
        cpu: "2"
        memory: 2Gi
