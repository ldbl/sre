{{ define "main" }}
<article class="doc">
  <h1>{{ .Title }}</h1>
  <div class="content">{{ .Content }}</div>
</article>

{{ $siblings := .CurrentSection.Pages }}
{{ if gt (len $siblings) 1 }}
<section class="related">
  <h2>In This Chapter</h2>
  <ul>
    {{ range $siblings.ByTitle }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
</section>
{{ end }}
{{ end }}
