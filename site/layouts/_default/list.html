{{ define "main" }}
<article class="doc">
  <h1>{{ .Title }}</h1>
  <div class="content">{{ .Content }}</div>
</article>

{{ if .Pages }}
<section class="cards">
  {{ range .Pages.ByWeight }}
  <a class="card" href="{{ .RelPermalink }}">
    <h2>{{ .Title }}</h2>
    {{ with .Summary }}<p>{{ . }}</p>{{ end }}
  </a>
  {{ end }}
</section>
{{ end }}
{{ end }}
