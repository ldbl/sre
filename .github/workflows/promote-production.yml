name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub release with commit SHA'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/backend

jobs:
  promote:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull staging image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging

      - name: Tag production
        run: |
          # Tag the staging image as production
          docker tag \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production

          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production

      - name: Production promoted
        run: |
          echo "Production image promoted from staging"
          echo "Flux will automatically deploy the 'production' tag"

      - name: Create GitHub Release
        if: ${{ github.event.inputs.create_release == 'true' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: prod-${{ steps.meta.outputs.short_sha }}
          release_name: Production Release - ${{ steps.meta.outputs.short_sha }}
          body: |
            ## Backend Production Release

            Promoted staging image to production.

            **Docker Image:** `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production`
            **Commit:** ${{ steps.meta.outputs.short_sha }}
          draft: false
          prerelease: false

      - name: Summary
        run: |
          echo "### Production Promotion Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Source:** \`staging\` tag" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** \`production\` tag" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Flux will automatically deploy to production namespace." >> $GITHUB_STEP_SUMMARY
