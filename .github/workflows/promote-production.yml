name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to promote'
        type: choice
        options:
          - frontend
          - backend
        required: true
      staging_tag:
        description: 'Staging tag (leave empty for latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  promote:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get staging tag
        id: tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMPONENT="${{ inputs.component }}"
          INPUT_TAG="${{ inputs.staging_tag }}"

          if [[ -n "$INPUT_TAG" ]]; then
            # Use provided tag
            STAGING_TAG="$INPUT_TAG"
            echo "Using provided tag: $STAGING_TAG"
          else
            # Fetch latest staging tag from GHCR
            echo "Fetching latest staging tag for $COMPONENT..."

            # Query GitHub Packages API for versions
            LATEST_TAG=$(gh api \
              "/users/${{ github.repository_owner }}/packages/container/${COMPONENT}/versions" \
              --jq '.[].metadata.container.tags[]' 2>/dev/null | \
              grep -E '^staging-v[0-9]+\.[0-9]+\.[0-9]+-[a-f0-9]+-[0-9]+$' | \
              sort -t'-' -k4 -n -r | \
              head -1)

            if [[ -z "$LATEST_TAG" ]]; then
              echo "No staging tags found for $COMPONENT"
              exit 1
            fi

            STAGING_TAG="$LATEST_TAG"
            echo "Found latest staging tag: $STAGING_TAG"
          fi

          # Validate tag format
          if [[ ! "$STAGING_TAG" =~ ^staging-v[0-9]+\.[0-9]+\.[0-9]+-[a-f0-9]+-[0-9]+$ ]]; then
            echo "Invalid staging tag format: $STAGING_TAG"
            echo "Expected: staging-v<semver>-<sha>-<timestamp>"
            exit 1
          fi

          SUFFIX=${STAGING_TAG#staging-}
          PRODUCTION_TAG="production-${SUFFIX}"

          echo "staging_tag=$STAGING_TAG" >> $GITHUB_OUTPUT
          echo "production_tag=$PRODUCTION_TAG" >> $GITHUB_OUTPUT

      - name: Promote staging tag to production
        run: |
          echo "Promoting ${{ inputs.component }}..."
          echo "  From: ${{ steps.tags.outputs.staging_tag }}"
          echo "  To:   ${{ steps.tags.outputs.production_tag }}"

          docker buildx imagetools create \
            --tag ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:production \
            --tag ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:${{ steps.tags.outputs.production_tag }} \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:${{ steps.tags.outputs.staging_tag }}

      - name: Verify promoted image
        run: |
          docker buildx imagetools inspect \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:${{ steps.tags.outputs.production_tag }}

      - name: Summary
        run: |
          echo "## Production Promotion" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Component:** ${{ inputs.component }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**From:** \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:${{ steps.tags.outputs.staging_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**To:** \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:${{ steps.tags.outputs.production_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Alias:** \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:production\`" >> $GITHUB_STEP_SUMMARY
