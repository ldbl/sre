name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to promote'
        type: choice
        options:
          - frontend
          - backend
        required: true
      staging_tag:
        description: 'Staging tag to promote (e.g., staging-v0.0.0-abc1234-1700000000)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  promote:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate staging tag
        id: tags
        run: |
          STAGING_TAG="${{ inputs.staging_tag }}"

          if [[ ! "$STAGING_TAG" =~ ^staging-v[0-9]+\.[0-9]+\.[0-9]+-[a-f0-9]+-[0-9]+$ ]]; then
            echo "Invalid staging tag: $STAGING_TAG"
            echo "Expected format: staging-v<semver>-<sha>-<timestamp>"
            exit 1
          fi

          SUFFIX=${STAGING_TAG#staging-}
          PRODUCTION_TAG="production-${SUFFIX}"

          echo "staging_tag=$STAGING_TAG" >> $GITHUB_OUTPUT
          echo "production_tag=$PRODUCTION_TAG" >> $GITHUB_OUTPUT

      - name: Promote staging tag to production
        run: |
          docker buildx imagetools create \
            --tag ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:production \
            --tag ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:${{ steps.tags.outputs.production_tag }} \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:${{ steps.tags.outputs.staging_tag }}

      - name: Verify promoted image
        run: |
          docker buildx imagetools inspect \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:${{ steps.tags.outputs.production_tag }}

      - name: Summary
        run: |
          echo "## Production Promotion" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Component:** ${{ inputs.component }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**From:** \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:${{ steps.tags.outputs.staging_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**To:** \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:${{ steps.tags.outputs.production_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Alias:** \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:production\`" >> $GITHUB_STEP_SUMMARY
