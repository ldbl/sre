name: Build Component

on:
  workflow_call:
    inputs:
      component:
        description: 'Component to build (frontend or backend)'
        required: true
        type: string
      environment:
        description: 'Target environment (develop or staging)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%s)
          BUILD_DATE=$(date -u +%Y%m%d-%H%M%S)
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION="${VERSION#v}"

          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./${{ inputs.component }}
          file: ./${{ inputs.component }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:${{ inputs.environment }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:${{ inputs.environment }}-v${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.short_sha }}-${{ steps.meta.outputs.timestamp }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}:${{ steps.meta.outputs.short_sha }}
          labels: |
            org.opencontainers.image.title=${{ inputs.component }}
            org.opencontainers.image.version=${{ inputs.environment }}-v${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.short_sha }}-${{ steps.meta.outputs.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.build_date }}
            build.short_sha=${{ steps.meta.outputs.short_sha }}
            build.timestamp=${{ steps.meta.outputs.timestamp }}
            build.version=${{ steps.meta.outputs.version }}
            build.environment=${{ inputs.environment }}
            build.branch=${{ github.ref_name }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            APP_VERSION=${{ inputs.environment }}-v${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.short_sha }}-${{ steps.meta.outputs.timestamp }}
            COMMIT=${{ github.sha }}
            APP_COMMIT=${{ github.sha }}
            APP_COMMIT_SHORT=${{ steps.meta.outputs.short_sha }}
            BUILD_DATE=${{ steps.meta.outputs.build_date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Output summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Component:** ${{ inputs.component }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.component }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.environment }}-v${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.short_sha }}-${{ steps.meta.outputs.timestamp }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.meta.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Date:** ${{ steps.meta.outputs.build_date }}" >> $GITHUB_STEP_SUMMARY
