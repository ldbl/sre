name: course-site-build

on:
  pull_request:
    paths:
      - "docs/course/**"
      - "site/**"
      - "scripts/sync-course-to-hugo.sh"
      - ".github/workflows/course-site-build.yml"
  push:
    branches: ["main"]
    paths:
      - "docs/course/**"
      - "site/**"
      - "scripts/sync-course-to-hugo.sh"
      - ".github/workflows/course-site-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.142.0"

      - name: Sync course content
        run: ./scripts/sync-course-to-hugo.sh

      - name: Build site
        run: hugo --source site --minify
