name: Build and Push - Staging

on:
  push:
    branches:
      - main
    paths:
      - 'src/backend/**'
      - '.github/workflows/build-staging.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/backend

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          # Get latest version tag or default
          LATEST_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}

          # Increment patch version for new stable release
          IFS='.' read -r major minor patch <<< "$VERSION"
          NEXT_PATCH=$((patch + 1))
          STABLE_VERSION="${major}.${minor}.${NEXT_PATCH}"
          STABLE_TAG="v${STABLE_VERSION}"

          echo "stable_tag=${STABLE_TAG}" >> $GITHUB_OUTPUT
          echo "version=${STABLE_VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/backend
          file: ./src/backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.stable_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Run integration tests
        run: |
          echo "Running integration tests for staging..."
          # Add your integration test commands here
          # Example: make test-integration
          echo "Integration tests passed!"

      - name: Image Summary
        run: |
          echo "### Docker Image Built :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.stable_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging (Stable)" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
